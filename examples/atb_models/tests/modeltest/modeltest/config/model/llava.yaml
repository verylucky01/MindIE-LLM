model_name: llava
model_path: /data/llava-1.5-7b-hf
model_type: pa
data_type: bf16
use_chat_template: false
max_position_embedding: -1
block_size: 128
requested_gpu_framework: "Huggingface"
mm_model:
  path: llava
  classname: LlavaRunner
  warm_up_input_texts: ['what is the brand of this camera?']
  warm_up_image_path: ['/data/textvqa/train_images/003a8ae2ef43b901.jpg']
  prompt_prefix: "USER: <image>\n please answer the answer directly, do not repeat the question. "
  prompt_suffix: ' Answer:'
  infer_params:
    batch_size: 1
    max_output_length: 256
    ignore_eos: False
